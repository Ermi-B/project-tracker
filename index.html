<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Project Tracker</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <!-- Apply jQuery UI <link> element here -->
    
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/vader/jquery-ui.css">
    <!-- Add this line in the head section of your HTML file -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    </head>
    <header class="bg-theme-color p-4">
        <div class="row text-center">
            <h1>Project Tracker</h1>
        </div>
        <div class="row text-center">
            <h2>Current Time & Date: </h2>
            <div id="current-date-time"></div>
        </div>
        
        
    </header>
    <body>
        <div class="row">
            <!-- INPUT CARD -->
            <div class="col-6">
                <div class="card m-5">
                    <div class="card-header bg-theme-color">
                            Instructions
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Click the button below to open a form and provide information for the following </li>
                        <li class="list-group-item">Project Name <input class="col-7 border-0" type="text" id="project-name"></li>
                        <li class="list-group-item">Project Type <select class="col-7 border-0" type="text" id="project-type">
                            <option value="long-term">Long term</option>
                            <option value="short-term">Short term</option>
                            <option value="contrat">Contrat</option>
                        </select></li>
                        <li class="list-group-item">Due Date <input class="col-7 border-0" id="datepicker" type="text"></li>
                    <div class="card-footer bg-light">
                            <button class="btn bg-theme-color col-12" id="addBtn">Add</button>
                    </div>
                    </ul>
                </div>
            </div>
            
                

            <!-- Table list-->
            <div class="col-6 p-5">
                <table class="table">
                    <thead>
                      <tr class="bg-aqua">
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Date</th>
                        <th scope="col"></th>
                        
                      </tr>
                    </thead>
                    <tbody id="table-body">
                     
                      
                    </tbody>
                  </table>
            </div>
              
        </div>

           
        
        
       

    </body>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script>dayjs().format()</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
    <script>
        $( function() {
          $( "#datepicker" ).datepicker();
        } );
        </script>
</html>
